<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Library</h1>
  <dialog>
    <form method="dialog">
      <label for="title"> <span>Title:</span>
      <input type="text" name="Title" id="title"></label>
      <label for="author"> <span>Author:</span>
      <input type="text" name="Author" id="author"></label>
      <label for="page-num"> <span>Number of pages:</span>
      <input type="number" name="Page-num" id="page-num" min="0"></label>
      <fieldset>
        <legend>Status</legend>
        <label for="completed">
        <input type="radio" name="status" id="completed" value="Completed">Completed</label>
        <label for="reading">
        <input type="radio" name="status" id="reading" value="Reading">Reading</label>
        <label for="read">
        <input type="radio" name="status" id="read" value="Read">Read</label>
      </fieldset>
      <button type="submit">Add new :)</button>
    </form>
  </dialog>
  <table>
    <caption>This library is for storing books</caption>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number Of Pages</th>
        <th>Status</th>
        <td></td>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <td colspan="5">
        <Button> Add new :)</Button>
      </td>
    </tfoot>
  </table>
</body>
</html>
